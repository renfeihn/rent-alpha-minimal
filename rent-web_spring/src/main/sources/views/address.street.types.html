<h1 class="ui header">
    Типы улиц
</h1>

<div class="ui small primary button" ng-click="edit(null)">
    Добавить новый тип улицы
</div>

<table class="ui compact celled definition table">
    <thead class="full-width">
    <tr>
        <th></th>
        <th>Тип улицы</th>
        <th>Тип улицы кратко</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="streetTypeDto in streetTypeDtos">
        <td class="two wide">
            <a href="javascript:void(0);" ng-click="edit(streetTypeDto)">Редактировать</a>
        </td>
        <td>{{ streetTypeDto.name }}</td>
        <td>{{ streetTypeDto.nameShort }}</td>
    </tr>
    </tbody>
    <tfoot class="full-width">
    <tr>
        <th colspan="3">
            <div class="ui small right floated pagination menu">
                <a class="icon item">
                    <i class="left chevron icon"></i>
                </a>
                <a class="item">1</a>
                <a class="item">2</a>
                <a class="item">3</a>
                <a class="item">4</a>
                <a class="icon item">
                    <i class="right chevron icon"></i>
                </a>
            </div>
        </th>
    </tr>
    </tfoot>
</table>

<div class="ui modal">
    <div class="header">Редактирование</div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>Тип улицы</label>
                <input type="text" name="editForm.name" placeholder="Введите наименование типа улицы" ng-model="editForm.name">
            </div>
            <div class="field">
                <label>Тип улицы кратко</label>
                <input type="text" name="editForm.nameShort" placeholder="Введите краткое наименование типа улицы" ng-model="editForm.nameShort">
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
    <div class="actions">
        <div class="ui left floated negative button" ng-if="editForm.id"
            ng-click="delete(editForm.id)">
            Удалить
        </div>
        <div class="ui black cancel button">Отмена</div>
        <div class="ui primary ok right button">Сохранить</div>
    </div>
</div>
